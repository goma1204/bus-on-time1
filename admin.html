<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Bus On Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>

  <h1>üõ† Admin Panel</h1>

  <form id="busForm">
    <label>Route Number:</label>
    <input type="text" id="route" required>

    <label>Departure Time:</label>
    <input type="time" id="departure" required>

    <label>Arrival Time:</label>
    <input type="time" id="arrival" required>

    <button type="submit">Add Bus Timing</button>
    <div class="status" id="statusMsg"></div>
  </form>

  <script>
    // üîê Your Firebase config (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyCyd5z7FH1MMI2EzosEc3H85Z4IwheVkqE",
      authDomain: "bus-on-time1.firebaseapp.com",
      databaseURL: "https://bus-on-time1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "bus-on-time1",
      storageBucket: "bus-on-time1.firebasestorage.app",
      messagingSenderId: "453706146764",
      appId: "1:453706146764:web:94352472051dc6fb61f369"
    };

    // üîå Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // üöÄ Add bus timing
    document.getElementById('busForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const route = document.getElementById('route').value;
      const departure = document.getElementById('departure').value;
      const arrival = document.getElementById('arrival').value;

      db.collection("bus-timings").add({
        route: route,
        departure: departure,
        arrival: arrival
      })
      .then(() => {
        document.getElementById('statusMsg').textContent = "‚úÖ Bus timing added!";
        document.getElementById('busForm').reset();
      })
      .catch(error => {
        document.getElementById('statusMsg').textContent = "‚ùå Error: " + error;
      });
    });
  </script>

</body>
</html>
