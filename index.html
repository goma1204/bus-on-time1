<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bus On Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>

  <h1>ðŸšŒ Bus Timings</h1>

  <table id="busTable">
    <thead>
      <tr>
        <th>Route</th>
        <th>Departure</th>
        <th>Arrival</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic bus rows go here -->
    </tbody>
  </table>

  <script>
    // ðŸ” Your Firebase config (replace with your actual config)
    const firebaseConfig = {
        apiKey: "AIzaSyCyd5z7FH1MMI2EzosEc3H85Z4IwheVkqE",
        authDomain: "bus-on-time1.firebaseapp.com",
        databaseURL: "https://bus-on-time1-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "bus-on-time1",
        storageBucket: "bus-on-time1.firebasestorage.app",
        messagingSenderId: "453706146764",
        appId: "1:453706146764:web:94352472051dc6fb61f369"
    };

    // ðŸ”Œ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ðŸ“¡ Load bus timings from Firestore
    db.collection("bus-timings").onSnapshot(snapshot => {
      const tbody = document.querySelector('#busTable tbody');
      tbody.innerHTML = ''; // Clear table

      snapshot.forEach(doc => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.route}</td>
            <td>${data.departure}</td>
            <td>${data.arrival}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    });
  </script>

</body>
</html>
